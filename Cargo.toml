[package]
name = "ruspiro-mmu"
authors = ["Andr√© Borrmann <pspwizard@gmx.de>"]
version = "0.1.0" # remember to update html_root_url
description = """
Functions to use and configure the MemoryManagementUnit (MMU) of the Raspberry Pi
"""
license = "Apache-2.0"
repository = "https://github.com/RusPiRo/ruspiro-mmu/tree/v||VERSION||"
documentation = "https://docs.rs/ruspiro-mmu/||VERSION||"
readme = "README.md"
keywords = ["RusPiRo", "baremetal", "mmu", "raspberrypi"]
categories = ["no-std", "embedded"]
edition = "2018"
links = "ruspiro_mmu"

exclude = [".travis.yml", "Makefile.toml"]

[badges]
travis-ci = { repository = "RusPiRo/ruspiro-mmu", branch = "release" }
maintenance = { status = "actively-developed" }
is-it-maintained-open-issues = { repository = "RusPiRo/ruspiro-mmu" }

[lib]

[dependencies]
ruspiro-arch-aarch64 = "0.1"
ruspiro-register = "0.5"

[features]
ruspiro_pi3 = [ 
    "ruspiro-arch-aarch64/ruspiro_pi3",
    "ruspiro-register/ruspiro_pi3"
 ]

[patch.crates-io]
ruspiro-arch-aarch64 = { git = "https://github.com/RusPiRo/ruspiro-arch-aarch64.git", branch = "master" }
ruspiro-register = { git = "https://github.com/RusPiRo/ruspiro-register.git", branch = "master" }
